<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Simple calculator</h1>
    <section id="calculator">
      <div class="display"></div>
      <section class="buttons">
        <div class="service">
          <button class="clear-all">C</button>
          <button class="backspace">Del</button>
          <button class="evaluate">\(=\)</button>
        </div>
        <div class="settings">
          <button>deg</button>
          <button>rad</button>
        </div>
        <div class="constants">
          <button>\(\pi\)</button>
          <button>\(\tau\)</button>
          <button>\(e\)</button>
          <button>\(\varphi\)</button>
        </div>
        <div class="binary-operators">
          <button>+</button>
          <button>-</button>
          <button>×</button>
          <button>÷</button>
        </div>
        <div class="digits">
          <button>0</button>
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>.</button>
        </div>
        <div class="logs">
          <button>log<sub>10</sub></button>
          <button>log<sub>2</sub></button>
          <button>ln</button>
        </div>
        <div class="trigonometric-functions">
          <button>sin</button>
          <button>cos</button>
          <button>tg</button>
          <button>ctg</button>
        </div>
        <div class="unary-operators">
          <button>\(\pm\)</button>
          <button>\(\sqrt{x}\)</button>
          <button>\(\sqrt[3]{x}\)</button>
          <button>%</button>
          <button>‰</button>
        </div>
      </section>
    </section>
  </body>
</html>
